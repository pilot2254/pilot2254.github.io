<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing to see here yet</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/76661d0faf.js" crossorigin="anonymous"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      background: linear-gradient(145deg, #000 0%, #111 100%);
      transition: background 0.5s ease;
    }
    .typing::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans">
  <div class="max-w-xl w-full text-center">
    <!-- Logo with FontAwesome -->
    <div class="mb-6 inline-block relative">
      <div class="bg-white text-black rounded-full p-4">
        <i class="fa-solid fa-bolt text-xl"></i>
      </div>
      <span class="absolute -top-1 -right-1 bg-gradient-to-r from-blue-500 to-cyan-400 w-3 h-3 rounded-full pulse"></span>
    </div>
    
    <!-- Main Text -->
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Nothing to see here yet</h1>
    
    <!-- Subtitle with typing effect -->
    <p id="typed-text" class="text-gray-400 text-xl mb-8 font-mono typing"></p>
    
    <!-- Link with FontAwesome (replaced button) -->
    <a id="action-link" href="./meow-meow_woof-woof" class="inline-block bg-white text-black hover:bg-gray-100 transition-all duration-300 font-medium py-3 px-6 rounded-md shadow-lg transform hover:-translate-y-0.5">
      <i class="fa-solid fa-rocket mr-2"></i>Play a game
    </a>
    
    <!-- Footer with icons -->
    <div class="mt-16 text-gray-500 flex justify-center space-x-6">
      <a href="https://github.com/pilot2254/" class="hover:text-white transition-colors"><i class="fa-brands fa-github"></i></a>
      <a href="https://x.com/Pilot2254" class="hover:text-white transition-colors"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://discord.gg/JWVMk9pvPS" class="hover:text-white transition-colors"><i class="fa-solid fa-discord"></i></a>
    </div>
  </div>
  
  <script>
    // Elements
    const body = document.body;
    const typedText = document.getElementById('typed-text');
    const actionLink = document.getElementById('action-link');
    const text = 'Your content will appear soon...';
    let index = 0;
    
    // Typing effect
    function typeText() {
      if (index < text.length) {
        typedText.textContent = text.substring(0, ++index);
        setTimeout(typeText, Math.random() * 50 + 50);
      }
    }
    setTimeout(typeText, 800);
    
    // Link interaction (optional - will show loading state before redirecting)
    actionLink.addEventListener('click', function(e) {
      // Prevent default navigation
      e.preventDefault();
      
      // Show loading state
      this.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Redirecting...';
      this.classList.replace('bg-white', 'bg-black');
      this.classList.replace('text-black', 'text-white');
      this.classList.add('border', 'border-gray-700');
      
      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = this.getAttribute('href');
      }, 800);
    });
    
    // Subtle background effect
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      body.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #111 0%, #000 100%)`;
    });
  </script>
</body>
</html>
